<!-- task-list.component.html -->
<div class="pixel-list">
  <h2>Tareas ({{ tasks.length }})</h2>

  <div *ngIf="tasks.length === 0" class="empty-state">
    <div class="pixel-icon">📝</div>
    <p>Aún no tienes tareas.<br>¡Agrega tu primera tarea!</p>
  </div>

  <ul *ngIf="tasks.length > 0">
    <li *ngFor="let task of tasks; let i = index" class="task-item" [class.completed]="task.completed">
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="onToggle(i)"
        class="pixel-checkbox"
      />
      <span class="task-text">{{ task.text }}</span>
      <button (click)="onDelete(i)" class="btn-delete" aria-label="Eliminar tarea">
        ✕
      </button>
    </li>
  </ul>
</div>
